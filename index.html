<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artist Search</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<div class="container">
    <h1>Search for Artist's Top Tracks</h1>
    <p>Enter an artist name and click on "Search".</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="artist" placeholder="Type an Artist Name" required/><br>
        <input type="submit" id="search" class="search" value="Search" />
    </form>
    <div id="results"></div>
</div>
</body>
<script>
    var data = {
          "tracks" : [ {
            "href" : "https://api.spotify.com/v1/tracks/0Uc9PhfV2oP7mhXlLux6SM",
            "id" : "0Uc9PhfV2oP7mhXlLux6SM",
            "name" : "Love Story",
            "popularity" : 68,
            "preview_url" : "https://p.scdn.co/mp3-preview/fc6ebb1d68c909338fee54c6a45264dedc091d31",
            "track_number" : 2,
            "type" : "track",
            "uri" : "spotify:track:0Uc9PhfV2oP7mhXlLux6SM"
          } ]
        };
    console.log(data);
    $('#results').append('<a href="' + data.tracks[0].preview_url + '"><img src="./tswift.jpeg">');

</script>
</html>
